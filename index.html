        <br><br>
        <button id="q1a1">FAMILY</button>

        <img src="https://cdn.glitch.com/b64c90a5-acee-41f2-9ff1-f9295d5444d3%2Ffriend.png?v=1597279774979" alt="friend">
        <br><br>
        <button id="q1a2">FRIEND</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/b64c90a5-acee-41f2-9ff1-f9295d5444d3%2Fpartner.png?v=1597279767691" alt="partner">
        <br><br>
        <button id="q1a3">PARTNER</button>

        <button id="q1a4">ENEMY</button>

        <button id="q1a5">ALONE</button>

    <br><br>

        <br><br>
        <button id="q2a1">INTELLIGENCE</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/b64c90a5-acee-41f2-9ff1-f9295d5444d3%2Fwealth.png?v=1597284990103" alt="wealth">

        <button id="q2a2">WEALTH</button>
